<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="css/changingVideo.css" rel="stylesheet" type="text/css">
</head>

<body>
<div>
  <video id="vid" title="changingVideo1" onClick="switchVideo()"  muted="muted" loop="loop" >
    <source src="video/changingVideos1.mp4" type="video/mp4">
  </video>
</div>
</body>
<script>
	
var vid = document.getElementById ("vid");
var numbers_black = "video/changingVideos1.mp4";
var numbers_red = "video/changingVideos2.mp4";
var summer_amerikkka = "video/summerInAmerikkka_neal10sec.mp4";
var summer_amerikkka_end = "video/changingVideos4.mp4";

		
var channel = 0;
var pausedAt = 0;	
	
function switchVideo(){
	channel ++;
	pausedAt = vid.currentTime;
	console.log(vid.currentTime);
	
	if (channel == 1){
		vid.src = numbers_red
		vid.currentTime = pausedAt;
	}
	 if (channel== 2){
		 vid.src = numbers_black;
		 vid.currentTime = pausedAt;
	 
	 }
	
		if (channel == 3){
		vid.src = summer_amerikkka
		vid.currentTime = pausedAt;
	}
	
		if (channel == 4){
		vid.src = summer_amerikkka_end
		vid.currentTime = pausedAt;
	 	channel = 0;
		}
	vid.play();
	vid.muted = false;
}
	
</script>
</html>
